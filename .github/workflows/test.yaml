name: Test Workflow

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest and save results
        id: pytest
        run: |
          pytest --maxfail=1 --disable-warnings --tb=short > pytest-report.txt || true
          total_tests=$(grep -oP '(?<=collected )\d+(?= tests)' pytest-report.txt)
          passed_tests=$(grep -oP '(?<=passed=)\d+' pytest-report.txt)
          echo "PYTEST_PASSED=$passed_tests" >> $GITHUB_ENV
          echo "PYTEST_TOTAL=$total_tests" >> $GITHUB_ENV

      - name: Generate pytest badge
        run: |
          mkdir -p .github/badges
          passed_tests=${{ env.PYTEST_PASSED }}
          total_tests=${{ env.PYTEST_TOTAL }}
          color="green"
          
          # Set color based on the number of passed tests out of total tests
          if (( passed_tests < total_tests * 0.8 )); then
            color="yellow"
          fi
          if (( passed_tests < total_tests * 0.5 )); then
            color="red"
          fi

          # Create badge with passing tests/total tests
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="120" height="20" role="img" aria-label="Pytest Results"><linearGradient id="a" x2="0" y2="100%"><stop offset="0" stop-color="#bbb" stop-opacity=".1"/><stop offset="1" stop-opacity=".1"/></linearGradient><rect rx="3" width="120" height="20" fill="#555"/><rect rx="3" x="60" width="60" height="20" fill="'$color'"/><path fill="'$color'" d="M60 0h4v20h-4z"/><rect rx="3" width="120" height="20" fill="url(#a)"/><g fill="#fff" text-anchor="middle" font-family="Verdana,DejaVu Sans,sans-serif" font-size="11"><text x="30" y="15" fill="#010101" fill-opacity=".3">Pytest</text><text x="30" y="14">Pytest</text><text x="90" y="15" fill="#010101" fill-opacity=".3">'$passed_tests'/'$total_tests'</text><text x="90" y="14">'$passed_tests'/'$total_tests'</text></g></svg>' > .github/badges/pytest.svg

      - name: List generated files for debugging
        run: ls -R .github/badges

      - name: Commit badge
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull
          git add .github/badges/pytest.svg
          git commit -m "Update pytest badge" || echo "No changes to commit"
          git push || echo "No changes to push"
