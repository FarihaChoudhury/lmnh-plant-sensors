name: Complete Build Workflow - Test, Lint

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  
  test: #PYTEST
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pylint
          for FILE in $(find . -name 'requirements.txt'); do
            pip install -r $FILE
          done

      - name: Run pytest
        run: pytest
  
  
  badge: 
    needs: [test]
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repository 
        uses: actions/checkout@v4
      
      # Create the directory where badges will be saved, if needed
      - name: Create destination directory for badge
        env:
          BADGE_PATH: .github/badges/test.svg
        run: mkdir -p "${BADGE_PATH%/*}"
      # Display build completed 
      - name: Generate the badge SVG image
        uses: emibcn/badge-action@v1
        id: test_badge
        with:
          label: 'Complete Build: '
          status: 'Completed'
          color: 'blue'
          path: .github/badges/test.svg
          scale: 1.5
    
      - name: Upload badge as artifact
        uses: actions/upload-artifact@v3
        with:
          name: badge
          path: .github/badges/test.svg
          if-no-files-found: ignore
     
      - name: Committing logs and badge to the repository
        run: |
          git config --global user.name "FarihaChoudhury"
          git config --global user.email "farihac2002@gmail.com"
          git pull
          git add .github/badges/test.svg
          git checkout main
          git diff-index --quiet HEAD || git commit -am "Update Complete build"
          git push